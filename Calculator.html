<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
		<title>Калькулятор</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" />
   </head>
   <body>
		<header>
			<img src="webLogo.png" alt="Логтип W3C" width="150" height="80"  />
			<h1>Основы Web-технологий</h1>
			<nav>
				<ul  class =mainUl>
				   <li><a href ="Index.html">Главная</a></li>
				   <li  class="menu"><a href ="Web.html">Web-технологии</a>
					   <ul class ="submenu">
						   <li><a href ="html5.html">HTML5</a></li>
						   <li><a href ="CSS3.html">CSS3</a></li>
						   <li><a href ="JavaScript.html">JavaScript</a></li>
						</ul>
					</li>
				   <li><a href ="Calculator.html">Калькулятор</a></li>
				   <li><a href ="Test.html">Тест</a></li>
				</ul>
			</nav>
		</header>
		<div class = "standartText">
			<form name="Calculator">
				<table>
				   <tr>
					  <td colspan="5" id="btText"><input type="text" name="inp" id ="textInput" /></td>
				   </tr>
				   <tr>
					  <td><input type="button" name="bt7" value="7" /></td>
					  <td><input type="button" name="bt8" value="8" /></td>
					  <td><input type="button" name="bt9" value="9" /></td>
					  <td><input type="button" name="btDiv" value="/" /></td>
					  <td><input type="button" name="btC" value="C" /></td>
				   </tr>
				   <tr>
					  <td><input type="button" name="bt4" value="4" /></td>
					  <td><input type="button" name="bt5" value="5" /></td>
					  <td><input type="button" name="bt6" value="6" /></td>
					  <td><input type="button" name="btMult" value="*" /></td>
					  <td><input type="button" name="btZn" value="&#177;" /></td>
				   </tr>
				   <tr>
					  <td><input type="button" name="bt1" value="1" /></td>
					  <td><input type="button" name="bt2" value="2" /></td>
					  <td><input type="button" name="bt3" value="3" /></td>
					  <td><input type="button" name="btMinus" value="-" /></td>
					  <td rowspan="2"><input type="button" name="btN" value="=" id ="btnEqual" /></td>
				   </tr>
				   <tr>
					  <td colspan="2"><input type="button" name="bt0" value="0" /></td>
					  <td><input type="button" name="btP" value="." /></td>
					  <td><input type="button" name="btAdd" value="+" /></td>
				   </tr>
				</table>
			</form>
		</div>
		<footer>
			<address>
				<a href="mailto:mail@mail">Пишите mail@mail</a><br />
			</address>
			<div>&copy; Фамилия И.О., год</div>
		</footer>
   </body>
</html>
